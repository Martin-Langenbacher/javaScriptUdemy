<html>
    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" tpye="text/css" href="./css/rest.css" />
        <link rel="stylesheet" tpye="text/css" href="./css/index.css" />
    </head>
    <body>
        <form class="bmi-calculator">
            <h3>BMI - Rechner</h3>

            <br />
            <label for="height">Körpergröße in m:</label>
            <input type="number" id="height" name="height" step="0.01" min="1.1" max="3" />
            <!-- <input type="text" id="height" name="height" /> -->

            <br />
            <label for="weight">Gewicht in kg:</label>
            <!-- <input type="text" id="weight" name="weight" />  -->
            <input type="number" id="weight" name="weight" min="31" max="200"/> 

            <br />
            <!-- <button id="calculate">BMI berechnen</button> -->
            <div>Dein BMI ist: <span id="result">XXX</span></div>


            <div id="weight-normal" style="display: none">Normalgewicht!</div>
            <div id="weight-below" style="display: none">Unter Normalgewicht!</div>
            <div id="weight-above" style="display: none">Über Normalgewicht!</div>

        </form>

        



        <p id="counter"></p>
        <button id="button">Klick mich</button>


        <script type="text/javascript" src="index.js"></script>   


    </body>

</html>
